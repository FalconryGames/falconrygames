<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile - Falconry Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="Falconry Games Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="lgs-locator.html">LGS Locator</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
                <div class="login-menu">
                    <a href="#" class="login-trigger">Profile</a>
                    <div class="login-options">
                        <a href="profile.html">View Profile</a>
                        <a href="logout.html">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <canvas id="avatar3D"></canvas>
            </div>
            <h1 class="profile-name">John Doe</h1>
        </div>
        <div class="profile-content">
            <section class="profile-stats">
                <h2>Stats By Game</h2>
                <div class="stat-item">
                    <span class="stat-label">Games Played</span>
                    <span class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Gaming Record</span>
                    <span class="stat-value">0-0-0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rank</span>
                    <span class="stat-value">Silver</span>
                </div>
            </section>
            <section class="profile-stats">
                <h2>Game Interests</h2>
                <div class="stat-item">
                    <span class="stat-label">Games Played</span>
                    <span class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Gaming Record</span>
                    <span class="stat-value">0-0-0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rank</span>
                    <span class="stat-value">Silver</span>
                </div>
            </section>
            <section class="profile-achievements">
                <h2>Achievements</h2>
                <div class="achievement-grid">
                    <!-- Achievement items will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-social">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" aria-label="X"><i class="fab fa-x-twitter"></i></a></li>
                    <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Falconry Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
